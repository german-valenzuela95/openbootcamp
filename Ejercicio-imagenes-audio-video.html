<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/callduty.jpg" alt="logo" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="300" controls autoplay muted loop mediagroup="videoclip">
            <source src="imagenes/Falling In Reverse - 'Watch The World Burn'.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="imagenes/Me Alegro.mp3" type="audio/mp4" />
        </audio>
    </div>
</body>
</html>
