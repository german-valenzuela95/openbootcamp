<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../Formularios/ejercicio-formulario.css">
</head>
<body class="body">
    <div class="container">
        <h3 class="h3">Regiastrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGjwH1vlzVXAR6VFKNiKyf37qHlN_gLk0w9g&usqp=CAU" alt="logo-google">
                </picture>
                <span>Registate con Goolge</span> 

            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>0...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>name</span>
                    <input id="text" name="name"/>
                </label>
                <label for="username">
                    <span>username</span>
                    <input id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="passeord" placeholder="6 caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las comdiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn"> Crear Cuenta</button>

        </form>
    </div>
</body>
